<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" >
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue" ></script>
    <title>Document</title>
</head>
<body>
    <header>

    </header>

    <main id="app">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <h1>To do list</h1>
                    <div class="input-container">
                        <input type="color" name="" id="" v-model="inputColor">
                        <input type="text" @keydown.enter="addOnArray()" class="input-text" placeholder="Aggiungi un elemento" v-model="newText">
                        <button class="btn btn-primary" id="addButton" @click="addOnArray()">Aggiungi!</button>
                    </div>
                    
                    <div class="list-container">
                        <h1 class="title-complete" v-if="toDoList.length === 0">Hai completato tutto, perch√© aggiungere altro?</h1>
                        <div class="element-list" v-for="element, i  in toDoList">
                            <div class="label-color" :style="{backgroundColor: element.color}"></div>
                            <input type="checkbox" name="" id="" v-model="element.checked" class="checkbox">
                            <h2 class="m-0" :class="element.checked ? 'text-decoration-line-through' : '' " >{{i + 1}} - {{element.message}}</h2>
                            <button class="btn btn-close" @click="removeOnArray(i)" ></button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>


    <script src="js/index.js"></script>
</body>
</html>
